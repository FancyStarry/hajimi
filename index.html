    <style>

<body>
    <div class="container">
        <!-- HTML ÁªìÊûÑ (ÊäòÂè†) -->
        <div class="header"><h1>ÁÅµÊÑüËèáÂä†ÂØÜÂô®</h1><button id="theme-toggle" title="ÂàáÊç¢Ê∑±Ëâ≤/ÊµÖËâ≤Ê®°Âºè"></button></div>
        <div class="dictionary-section"><label for="custom-dict">Ëá™ÂÆö‰πâÂä†ÂØÜÂ≠óÂÖ∏Ôºö</label><div class="dict-input-wrapper"><input type="text" id="custom-dict"><button id="apply-dict-btn">Â∫îÁî®</button></div><p id="dict-error"></p></div>
        <textarea id="input-text" placeholder="Âú®Ê≠§ËæìÂÖ•Ë¶ÅÂä†ÂØÜÊàñËß£ÂØÜÁöÑÊñáÊú¨..."></textarea>
        <div class="buttons"><button id="encrypt-btn">Âä†ÂØÜ</button><button id="decrypt-btn">Ëß£ÂØÜ</button></div>
        <textarea id="output-text" placeholder="ÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®Ê≠§Â§Ñ..." readonly></textarea>
        <button id="copy-btn">Â§çÂà∂ÁªìÊûú</button>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const DEFAULT_GUGU_DICT_STRING = 'ÁÅµÊÑüËèáÂíïÂòéÂôúÂàÆÊì¶ÂëñÂì©';
    let ENCODING_CHARS = [];
    let SEPARATOR = '';

    const inputText = document.getElementById('input-text');
    const outputText = document.getElementById('output-text');
    const encryptBtn = document.getElementById('encrypt-btn');
    const decryptBtn = document.getElementById('decrypt-btn');
    const copyBtn = document.getElementById('copy-btn');
    const themeToggle = document.getElementById('theme-toggle');
    const customDictInput = document.getElementById('custom-dict');
    const applyDictBtn = document.getElementById('apply-dict-btn');
    const dictError = document.getElementById('dict-error');
    
    function calculateSeparatorAndChars(fullDict) {
        const checksum = fullDict.reduce((sum, char) => sum + char.charCodeAt(0), 0);
        const separatorIndex = checksum % fullDict.length;
        const separatorChar = fullDict[separatorIndex];
        const encodingChars = fullDict.filter((_, index) => index !== separatorIndex);
        return { separator: separatorChar, chars: encodingChars };
    }
    
    // --- MODIFICATION START ---
    // The applyDictionary function is now more forgiving.
    function applyDictionary(dictString) {
        dictError.textContent = '';

        // 1. Automatically remove duplicate characters using a Set.
        const uniqueCharsArray = Array.from(new Set(dictString.split(''))).join('');
        
        // 2. Perform validation on the *cleaned* dictionary string.
        if (uniqueCharsArray.length < 2) {
            dictError.textContent = 'ÈîôËØØÔºöÂéªÈáçÂêéÔºåÂ≠óÂÖ∏Ëá≥Â∞ëÈúÄË¶Å2‰∏™Â≠óÁ¨¶„ÄÇ';
            return false;
        }
        
        // 3. Update the input field to show the user the cleaned dictionary.
        customDictInput.value = uniqueCharsArray;
        
        // 4. Proceed with the cleaned dictionary.
        const fullDict = Array.from(uniqueCharsArray);
        const { separator, chars } = calculateSeparatorAndChars(fullDict);
        
        SEPARATOR = separator;
        ENCODING_CHARS = chars;
        
        // 5. Save the cleaned dictionary to local storage.
        localStorage.setItem('customDictionary', uniqueCharsArray);
        return true;
    }
    // --- MODIFICATION END ---

    function toBase(n) {
        if (n === 0) return ENCODING_CHARS[0];
        let result = '';
        const base = ENCODING_CHARS.length;
        while (n > 0) {
            result = ENCODING_CHARS[n % base] + result;
            n = Math.floor(n / base);
        }
        return result;
    }

    function fromBase(str) {
        let decimalValue = 0;
        const base = ENCODING_CHARS.length;
        for (let i = 0; i < str.length; i++) {
            const char = str[i];
            const index = ENCODING_CHARS.indexOf(char);
            if (index === -1) {
                throw new Error(`Êó†ÊïàÁöÑÂ≠óÁ¨¶: "${char}"`);
            }
            decimalValue = decimalValue * base + index;
        }
        return decimalValue;
    }

    function encrypt(text) {
        // We must ensure that ENCODING_CHARS has been initialized.
        if (ENCODING_CHARS.length === 0) {
            alert('ÈîôËØØÔºöÂä†ÂØÜÂ≠óÂÖ∏Êú™ÂàùÂßãÂåñÔºåËØ∑ÂÖàÂ∫îÁî®‰∏Ä‰∏™ÊúâÊïàÂ≠óÂÖ∏„ÄÇ');
            return '';
        }
        return text.split('').map(char => toBase(char.charCodeAt(0))).join(SEPARATOR);
    }

    function decrypt(guguText) {
        // We must ensure that ENCODING_CHARS has been initialized.
        if (ENCODING_CHARS.length === 0) {
            alert('ÈîôËØØÔºöËß£ÂØÜÂ≠óÂÖ∏Êú™ÂàùÂßãÂåñÔºåËØ∑ÂÖàÂ∫îÁî®‰∏Ä‰∏™ÊúâÊïàÂ≠óÂÖ∏„ÄÇ');
            return '';
        }
        const parts = guguText.split(SEPARATOR);
        try {
            return parts.map(part => {
                if (part === '') return '';
                return String.fromCharCode(fromBase(part));
            }).join('');
        } catch (error) {
            return `Ëß£ÂØÜÂ§±Ë¥•Ôºö${error.message}ÔºåËØ∑Ê£ÄÊü•Â≠óÂÖ∏ÊòØÂê¶Ê≠£Á°Æ„ÄÇ`;
        }
    }
    
    applyDictBtn.addEventListener('click', () => {
        if (applyDictionary(customDictInput.value)) {
            const originalText = applyDictBtn.innerText;
            applyDictBtn.innerText = 'ÊàêÂäü!';
            setTimeout(() => { applyDictBtn.innerText = originalText; }, 1500);
        }
    });

    encryptBtn.addEventListener('click', () => {
        if (inputText.value) outputText.value = encrypt(inputText.value);
    });
    decryptBtn.addEventListener('click', () => {
        if (inputText.value) outputText.value = decrypt(inputText.value);
    });
    copyBtn.addEventListener('click', () => {
        if (outputText.value) {
            navigator.clipboard.writeText(outputText.value).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = 'Â∑≤Â§çÂà∂ÔºÅ';
                setTimeout(() => { copyBtn.innerText = originalText; }, 1500);
            });
        }
    });
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    function initialize() {
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        const savedDict = localStorage.getItem('customDictionary') || DEFAULT_GUGU_DICT_STRING;
        // The applyDictionary function will handle cleaning and setting the input value.
        applyDictionary(savedDict);
    }

    initialize();
});
</script>
