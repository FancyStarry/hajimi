        <textarea id="output-text" placeholder="ç»“æœå°†æ˜¾ç¤ºåœ¨æ­¤å¤„..." readonly></textarea>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- æ ¸å¿ƒå¸¸é‡ ---
    const GUGU_CHARS = ['çµ', 'æ„Ÿ', 'è‡', 'å’•', 'å˜', 'å™œ', 'åˆ®', 'æ“¦', 'å‘–', 'å“©'];
    const SEPARATOR = ' '; // ä½¿ç”¨ç©ºæ ¼ä½œä¸ºæ¯ä¸ªåŠ å¯†å­—ç¬¦ä¹‹é—´çš„åˆ†éš”ç¬¦

    // --- DOM å…ƒç´ è·å– ---
    const inputText = document.getElementById('input-text');
    const outputText = document.getElementById('output-text');
    const encryptBtn = document.getElementById('encrypt-btn');
    const decryptBtn = document.getElementById('decrypt-btn');
    const copyBtn = document.getElementById('copy-btn');
    const themeToggle = document.getElementById('theme-toggle');

    // --- åŠ å¯†é€»è¾‘ ---
    // å°†æ™®é€šæ•°å­—è½¬æ¢ä¸ºçµæ„Ÿè‡è¿›åˆ¶æ•°
    function toGuguBase(n) {
        if (n === 0) return GUGU_CHARS[0];
        let result = '';
        while (n > 0) {
            const remainder = n % GUGU_CHARS.length;
            result = GUGU_CHARS[remainder] + result;
            n = Math.floor(n / GUGU_CHARS.length);
        }
        return result;
    }

    // ä¸»åŠ å¯†å‡½æ•°
    function encrypt(text) {
        const encryptedChars = [];
        for (let i = 0; i < text.length; i++) {
            const charCode = text.charCodeAt(i);
            encryptedChars.push(toGuguBase(charCode));
        }
        return encryptedChars.join(SEPARATOR);
    }

    // --- è§£å¯†é€»è¾‘ ---
    // å°†çµæ„Ÿè‡è¿›åˆ¶æ•°è½¬æ¢å›æ™®é€šæ•°å­—
    function fromGuguBase(guguStr) {
        let decimalValue = 0;
        for (let i = 0; i < guguStr.length; i++) {
            const char = guguStr[i];
            const index = GUGU_CHARS.indexOf(char);
            if (index === -1) {
                throw new Error(`æ— æ•ˆçš„çµæ„Ÿè‡å­—ç¬¦: "${char}"`);
            }
            decimalValue = decimalValue * GUGU_CHARS.length + index;
        }
        return decimalValue;
    }

    // ä¸»è§£å¯†å‡½æ•°
    function decrypt(guguText) {
        const parts = guguText.trim().split(SEPARATOR);
        let decryptedText = '';
        for (const part of parts) {
            if (part === '') continue;
            try {
                const charCode = fromGuguBase(part);
                decryptedText += String.fromCharCode(charCode);
            } catch (error) {
                return `è§£å¯†å¤±è´¥ï¼š${error.message}`;
            }
        }
        return decryptedText;
    }


    // --- äº‹ä»¶ç›‘å¬å™¨ ---
    encryptBtn.addEventListener('click', () => {
        const text = inputText.value;
        if (text) {
            outputText.value = encrypt(text);
        }
    });

    decryptBtn.addEventListener('click', () => {
        const text = inputText.value;
        if (text) {
            outputText.value = decrypt(text);
        }
    });

    copyBtn.addEventListener('click', () => {
        if (outputText.value) {
            navigator.clipboard.writeText(outputText.value)
                .then(() => {
                    const originalText = copyBtn.innerText;
                    copyBtn.innerText = 'å·²å¤åˆ¶ï¼';
                    setTimeout(() => {
                        copyBtn.innerText = originalText;
                    }, 1500);
                })
                .catch(err => {
                    console.error('å¤åˆ¶å¤±è´¥: ', err);
                });
        }
    });

    // --- ä¸»é¢˜åˆ‡æ¢é€»è¾‘ ---
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', currentTheme);
    });

    // --- åˆå§‹åŒ–ä¸»é¢˜ ---
    // é¡µé¢åŠ è½½æ—¶ï¼Œæ£€æŸ¥æœ¬åœ°å­˜å‚¨ä»¥åº”ç”¨ä¹‹å‰çš„ä¸»é¢˜
    const savedTheme = localStorage.getItem('theme');
    // é»˜è®¤è®¾ç½®ä¸ºæ·±è‰²ï¼Œé™¤éç”¨æˆ·æ˜ç¡®é€‰æ‹©äº†æµ…è‰²
    if (savedTheme !== 'light') {
        document.body.classList.add('dark-mode');
    }
});
</script>
