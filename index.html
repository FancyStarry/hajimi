<head>

    <style>
        /* CSS (大部分折叠) */
        :root { --bg-color: #f0f2f5; --container-bg: #ffffff; --text-color: #333333; --border-color: #dcdfe6; --button-bg: #409eff; --button-text: #ffffff; --button-hover-bg: #66b1ff; --shadow-color: rgba(0, 0, 0, 0.1); --error-color: #f56c6c; --theme-icon: '☀️'; }
        body.dark-mode { --bg-color: #1a1a1a; --container-bg: #2c2c2c; --text-color: #e0e0e0; --border-color: #444444; --button-bg: #585ce5; --button-hover-bg: #797ee8; --shadow-color: rgba(0, 0, 0, 0.3); --error-color: #ff7676; --theme-icon: '🌙'; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; transition: background-color 0.3s, color 0.3s; padding: 20px; }
        .container { width: 100%; max-width: 600px; background-color: var(--container-bg); padding: 25px 30px; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); transition: background-color 0.3s; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        h1 { font-size: 24px; color: var(--text-color); }
        #theme-toggle { font-size: 24px; background: none; border: none; cursor: pointer; padding: 5px; }
        #theme-toggle::after { content: var(--theme-icon); }
        .section { margin-bottom: 20px; }
        .section label { display: block; margin-bottom: 8px; font-weight: bold; }
        .dict-input-wrapper { display: flex; gap: 10px; }
        #custom-dict { flex-grow: 1; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--bg-color); color: var(--text-color); font-size: 16px; min-width: 0; }
        #apply-dict-btn { padding: 0 15px; font-size: 14px; flex-shrink: 0; }
        #dict-error { color: var(--error-color); font-size: 14px; margin-top: 8px; height: 1em; }
        #mode-switch-btn { width: 100%; padding: 10px; font-size: 14px; background-color: #e9ecf3; color: #606266; border: 1px solid #dcdfe6; }
        body.dark-mode #mode-switch-btn { background-color: #383838; color: #c0c4cc; border-color: #444; }
        textarea { width: 100%; height: 150px; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--bg-color); color: var(--text-color); font-size: 16px; resize: vertical; margin-bottom: 20px; transition: background-color 0.3s, border-color 0.3s; }
        textarea:focus, #custom-dict:focus { outline: none; border-color: var(--button-bg); box-shadow: 0 0 0 2px color-mix(in srgb, var(--button-bg) 30%, transparent); }
        .buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        button { padding: 12px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; background-color: var(--button-bg); color: var(--button-text); transition: background-color 0.2s, transform 0.1s; }
        button:hover { background-color: var(--button-hover-bg); }
        button:active { transform: scale(0.98); }
        #copy-btn { grid-column: 1 / -1; background-color: #67c23a; }
        #copy-btn:hover { background-color: #85d861; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>灵感菇加密器</h1><button id="theme-toggle" title="切换深色/浅色模式"></button></div>
        
        <div class="section"><label for="custom-dict">自定义加密字典：</label><div class="dict-input-wrapper"><input type="text" id="custom-dict"><button id="apply-dict-btn">应用</button></div><p id="dict-error"></p></div>
        
        <!-- 新增的模式切换器 -->
        <div class="section">
            <label>加密模式：</label>
            <button id="mode-switch-btn"></button>
        </div>
        
        <textarea id="input-text" placeholder="在此输入要加密或解密的文本..."></textarea>
        <div class="buttons"><button id="encrypt-btn">加密</button><button id="decrypt-btn">解密</button></div>
        <textarea id="output-text" placeholder="结果将显示在此处..." readonly></textarea>
        <button id="copy-btn">复制结果</button>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- 全局常量和变量 ---
    const DEFAULT_GUGU_DICT_STRING = '灵感菇咕嘎噜刮擦呖哩';
    const SALT_LENGTH = 2;
    
    // 字典相关
    let FULL_CHAR_ARRAY = [];  // 完整的、唯一的字符列表
    let SEPARATOR = '';        // 分隔符
    let ENCODING_CHARS = [];   // 仅用于静态模式的编码字典

    // 模式相关
    let encryptionMode = 'simple'; // 'simple' 或 'salted'

    // --- DOM 元素 ---
    const [inputText, outputText, encryptBtn, decryptBtn, copyBtn, themeToggle, customDictInput, applyDictBtn, dictError, modeSwitchBtn] = [
        'input-text', 'output-text', 'encrypt-btn', 'decrypt-btn', 'copy-btn', 'theme-toggle', 'custom-dict', 'apply-dict-btn', 'dict-error', 'mode-switch-btn'
    ].map(id => document.getElementById(id));
    
    // --- 辅助函数 (种子随机、洗牌) ---
    function createSeededRandom(seed) { /* ... (无变化, 已折叠) */
        return function() { seed = (seed * 9301 + 49297) % 233280; return seed / 233280.0; };
    }
    function seededShuffle(array, seed) { /* ... (无变化, 已折叠) */
        const tempArray = [...array]; const random = createSeededRandom(seed); let i = tempArray.length;
        while (i--) { const j = Math.floor(random() * (i + 1)); [tempArray[i], tempArray[j]] = [tempArray[j], tempArray[i]]; }
        return tempArray;
    }
    
    // --- 核心逻辑 ---
    function calculateSeparator(fullDict) {
        const checksum = fullDict.reduce((sum, char) => sum + char.charCodeAt(0), 0);
        return fullDict[checksum % fullDict.length];
    }
    
    function applyDictionary(dictString) {
        dictError.textContent = '';
        const uniqueCharsArray = Array.from(new Set(dictString.split('')));
        
        if (uniqueCharsArray.length < 10) dictError.textContent = '警告：为安全起见，建议字典长度至少为10。';
        if (uniqueCharsArray.length < 2) { dictError.textContent = '错误：去重后，字典至少需要2个字符。'; return false; }

        const cleanedString = uniqueCharsArray.join('');
        customDictInput.value = cleanedString;
        
        FULL_CHAR_ARRAY = uniqueCharsArray;
        SEPARATOR = calculateSeparator(FULL_CHAR_ARRAY);
        // 为静态模式预先计算好编码字典
        ENCODING_CHARS = FULL_CHAR_ARRAY.filter(c => c !== SEPARATOR); 
        
        localStorage.setItem('customDictionary', cleanedString);
        return true;
    }

    // --- 基础转换函数 (现在接收字典作为参数) ---
    function toBase(n, charMap) { /* ... (无变化, 已折叠) */
        if (n === 0) return charMap[0]; let r = ''; const b = charMap.length; while (n > 0) { r = charMap[n % b] + r; n = Math.floor(n / b); } return r;
    }
    function fromBase(str, charMap) { /* ... (无变化, 已折叠) */
        let d = 0; const b = charMap.length; for (let i = 0; i < str.length; i++) { const index = charMap.indexOf(str[i]); if (index === -1) throw new Error(`无效字符: "${str[i]}"`); d = d * b + index; } return d;
    }

    // --- 模式一：静态加密/解密 ---
    function encryptSimple(text) {
        return text.split('').map(char => toBase(char.charCodeAt(0), ENCODING_CHARS)).join(SEPARATOR);
    }
    function decryptSimple(guguText) {
        try {
            return guguText.split(SEPARATOR).map(part => {
                if (part === '') return '';
                return String.fromCharCode(fromBase(part, ENCODING_CHARS));
            }).join('');
        } catch (error) { return `解密失败：${error.message}，请检查是否为静态模式密文。`; }
    }
    
    // --- 模式二：动态加盐加密/解密 ---
    function encryptSalted(text) {
        let salt = '';
        for (let i = 0; i < SALT_LENGTH; i++) { salt += FULL_CHAR_ARRAY[Math.floor(Math.random() * FULL_CHAR_ARRAY.length)]; }
        
        const seed = salt.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
        const tempEncodingChars = seededShuffle(ENCODING_CHARS, seed);
        
        const encryptedData = text.split('').map(char => toBase(char.charCodeAt(0), tempEncodingChars)).join(SEPARATOR);
        return salt + SEPARATOR + encryptedData;
    }
    function decryptSalted(guguText) {
        const parts = guguText.split(SEPARATOR);
        if (parts[0].length !== SALT_LENGTH || parts.length < 2) return `解密失败：无效的动态密文格式。`;
        
        const salt = parts[0];
        const encryptedData = parts.slice(1).join(SEPARATOR);
        
        try {
            const seed = salt.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            const tempEncodingChars = seededShuffle(ENCODING_CHARS, seed);
            return encryptedData.split(SEPARATOR).map(part => {
                if (part === '') return '';
                return String.fromCharCode(fromBase(part, tempEncodingChars));
            }).join('');
        } catch (error) { return `解密失败：${error.message}，请检查主字典是否匹配。`; }
    }

    // --- UI 更新函数 ---
    function updateModeButtonText() {
        if (encryptionMode === 'simple') {
            modeSwitchBtn.textContent = '当前模式：静态 (点击切换至动态)';
        } else {
            modeSwitchBtn.textContent = '当前模式：动态加盐 (点击切换至静态)';
        }
    }
    
    // --- 事件监听器 ---
    modeSwitchBtn.addEventListener('click', () => {
        encryptionMode = (encryptionMode === 'simple') ? 'salted' : 'simple';
        updateModeButtonText();
        localStorage.setItem('encryptionMode', encryptionMode);
    });

    encryptBtn.addEventListener('click', () => {
        if (!inputText.value) return;
        if (encryptionMode === 'simple') {
            outputText.value = encryptSimple(inputText.value);
        } else {
            outputText.value = encryptSalted(inputText.value);
        }
    });

    decryptBtn.addEventListener('click', () => {
        if (!inputText.value) return;
        if (encryptionMode === 'simple') {
            outputText.value = decryptSimple(inputText.value);
        } else {
            outputText.value = decryptSalted(inputText.value);
        }
    });
    
    applyDictBtn.addEventListener('click', () => {
        if (applyDictionary(customDictInput.value)) {
            applyDictBtn.innerText = '成功!';
            setTimeout(() => { applyDictBtn.innerText = '应用'; }, 1500);
        }
    });

    copyBtn.addEventListener('click', () => {
        if (outputText.value) {
            navigator.clipboard.writeText(outputText.value).then(() => {
                copyBtn.innerText = '已复制！';
                setTimeout(() => { copyBtn.innerText = '复制结果'; }, 1500);
            });
        }
    });
    
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // --- 初始化函数 ---
    function initialize() {
        // 加载主题
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        
        // 加载并设置加密模式
        encryptionMode = localStorage.getItem('encryptionMode') || 'simple';
        updateModeButtonText();

        // 加载并应用字典
        const savedDict = localStorage.getItem('customDictionary') || DEFAULT_GUGU_DICT_STRING;
        applyDictionary(savedDict);
    }

    initialize();
});
</script>

</body>
