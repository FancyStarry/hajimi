<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵感菇加密器</title>
    <style>
        /* CSS 变量定义主题颜色 */
        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dcdfe6;
            --button-bg: #409eff;
            --button-text: #ffffff;
            --button-hover-bg: #66b1ff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --theme-icon: '☀️';
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --container-bg: #2c2c2c;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --button-bg: #585ce5;
            --button-hover-bg: #797ee8;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --theme-icon: '🌙';
        }

        /* 全局样式和布局 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }

        /* 主容器 */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: background-color 0.3s;
        }
        
        /* 标题和主题切换 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            color: var(--text-color);
        }

        #theme-toggle {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        #theme-toggle::after {
            content: var(--theme-icon);
        }

        /* 文本区域 */
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--button-bg) 30%, transparent);
        }

        /* 按钮区域 */
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--button-text);
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        button:active {
            transform: scale(0.98);
        }

        #copy-btn {
            grid-column: 1 / -1; /* 让复制按钮横跨整个区域 */
            background-color: #67c23a;
        }
        #copy-btn:hover {
             background-color: #85d861;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>灵感菇加密器</h1>
            <button id="theme-toggle" title="切换深色/浅色模式"></button>
        </div>
        
        <textarea id="input-text" placeholder="在此输入要加密或解密的文本..."></textarea>
        
        <div class="buttons">
            <button id="encrypt-btn">加密成灵感菇</button>
            <button id="decrypt-btn">从灵感菇解密</button>
        </div>
        
        <textarea id="output-text" placeholder="结果将显示在此处..." readonly></textarea>

        <button id="copy-btn">复制结果</button>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- 核心常量 ---
    const GUGU_CHARS = ['灵', '感', '菇', '咕', '嘎', '噜', '刮', '擦', '呖', '哩'];
    const SEPARATOR = ' '; // 使用空格作为每个加密字符之间的分隔符

    // --- DOM 元素获取 ---
    const inputText = document.getElementById('input-text');
    const outputText = document.getElementById('output-text');
    const encryptBtn = document.getElementById('encrypt-btn');
    const decryptBtn = document.getElementById('decrypt-btn');
    const copyBtn = document.getElementById('copy-btn');
    const themeToggle = document.getElementById('theme-toggle');

    // --- 加密逻辑 ---
    // 将普通数字转换为灵感菇进制数
    function toGuguBase(n) {
        if (n === 0) return GUGU_CHARS[0];
        let result = '';
        while (n > 0) {
            const remainder = n % GUGU_CHARS.length;
            result = GUGU_CHARS[remainder] + result;
            n = Math.floor(n / GUGU_CHARS.length);
        }
        return result;
    }

    // 主加密函数
    function encrypt(text) {
        const encryptedChars = [];
        for (let i = 0; i < text.length; i++) {
            const charCode = text.charCodeAt(i);
            encryptedChars.push(toGuguBase(charCode));
        }
        return encryptedChars.join(SEPARATOR);
    }

    // --- 解密逻辑 ---
    // 将灵感菇进制数转换回普通数字
    function fromGuguBase(guguStr) {
        let decimalValue = 0;
        for (let i = 0; i < guguStr.length; i++) {
            const char = guguStr[i];
            const index = GUGU_CHARS.indexOf(char);
            if (index === -1) {
                throw new Error(`无效的灵感菇字符: "${char}"`);
            }
            decimalValue = decimalValue * GUGU_CHARS.length + index;
        }
        return decimalValue;
    }

    // 主解密函数
    function decrypt(guguText) {
        const parts = guguText.trim().split(SEPARATOR);
        let decryptedText = '';
        for (const part of parts) {
            if (part === '') continue;
            try {
                const charCode = fromGuguBase(part);
                decryptedText += String.fromCharCode(charCode);
            } catch (error) {
                return `解密失败：${error.message}`;
            }
        }
        return decryptedText;
    }


    // --- 事件监听器 ---
    encryptBtn.addEventListener('click', () => {
        const text = inputText.value;
        if (text) {
            outputText.value = encrypt(text);
        }
    });

    decryptBtn.addEventListener('click', () => {
        const text = inputText.value;
        if (text) {
            outputText.value = decrypt(text);
        }
    });

    copyBtn.addEventListener('click', () => {
        if (outputText.value) {
            navigator.clipboard.writeText(outputText.value)
                .then(() => {
                    const originalText = copyBtn.innerText;
                    copyBtn.innerText = '已复制！';
                    setTimeout(() => {
                        copyBtn.innerText = originalText;
                    }, 1500);
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                });
        }
    });

    // --- 主题切换逻辑 ---
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', currentTheme);
    });

    // --- 初始化主题 ---
    // 页面加载时，检查本地存储以应用之前的主题
    const savedTheme = localStorage.getItem('theme');
    // 默认设置为深色，除非用户明确选择了浅色
    if (savedTheme !== 'light') {
        document.body.classList.add('dark-mode');
    }
});
</script>

</body>
</html>
